# Board Configuration: XC7S50 + IS25LP128F
# Hardware: XC7S50 Spartan-7 FPGA with IS25LP128F SPI flash (16MB)
# Platform: WSL2 + Windows Vivado 2025.1 (also works on native Linux)
# Use case: Micropanel daemon integration - supports multiple target use of the same board

# FPGA Configuration
FPGA_PART="xc7s50csga324-1"
JTAG_DEVICE_INDEX=0

# SPI Flash Configuration
FLASH_PART="is25lp128f-spi-x1_x2_x4"
DEFAULT_FLASH_SIZE="16M"

# Platform-specific: Windows Vivado accessed from WSL2
# For native Linux, use: VIVADO_PATH="/home/pi/Xilinx/2025.1/Vivado_Lab"
VIVADO_PATH="/mnt/c/Xilinx/2025.1/Vivado"

# Optional: BSCAN_SPI bitstream (if not specified, Vivado auto-generates)
# BSCAN_BITSTREAM="bscan_spi/xc7s50csga324-1.bit"

# Board description (for display purposes)
BOARD_DESCRIPTION="XC7S50 Spartan-7 Board (IS25LP128F 16MB SPI Flash)"

# Application Notes:
# - This hardware supports multiple firmware variants 
# - Board config describes hardware, not application - use different .bin files for variants
